<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
    <style>
        .list{
            display: inline;
        }
        ul{
            list-style-type: square;
        }
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        
        <li><p class="list"><abbr title="use a tag &lt;p&gt;">Parágrafos</abbr></p></li>
        <li><p class="list"><abbr title="Use a tag &lt;title&gt;">Títulos</abbr></p></li>
        <li><p class="list"><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></p></li>
        <li><p class="list"><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></p></li>
        <li><p class="list"><abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr></p></li>
        <li><p class="list"><abbr title="Use a tag &lt;ol&gt;">Lista numeradas</abbr></p></li>
        <li><p class="list"><abbr title="Use a tag &lt;ul&gt;">Listas com demarcadores</abbr></p></li>
    
    </ul>
</body>
</html>
