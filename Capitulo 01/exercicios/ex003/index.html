<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>

    <img src="https://storage.googleapis.com/qvault-webapp-dynamic-assets/course_assets/A8mpuSH.png" alt="Javascript Logo">
