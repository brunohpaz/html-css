<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>

        div {
            display: inline-block;
            background-color: crimson;
            border: 1px solid black;
            height: 200px;
            width: 200px;
        }

        div:hover {
            background-color: darkslategray;
        }

        main div.div04:hover {
            color: chartreuse;
        }

    </style>
</head>
<body>
    <header>
        <div id="div01">01</div>
        <div id="div02">02</div>
        <div id="div03">03</div>
    </header>
    <main>
        <h1>Exemplo de hover</h1>
        <p>passe o mouse sobre o texto abaixo</p>
        <div class="div04">passe o mouse aqui !</div>
    </main>
</body>
</html>
