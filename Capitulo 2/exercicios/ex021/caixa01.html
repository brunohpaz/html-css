<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Modelo de Caixas</title>
    <style>
        h1{ /* box-level ( display: block {padrão} )*/
            background-color: darkgray;
            height:300px;
            width: 300px;

            /*  comando completo.

            border-width: 10px;
            border-style: solid;
            border-color: orangered;

            shot hand logo abaixo  */

            border: 10px solid orangered;
            
            /*  comando completo.

            padding-top:10px;
            padding-right:10px;
            padding-bottom:10px;
            padding-left:10px;
            
            shots hand logo abaixo  */

            padding: 10px 10px 10px 10px;

            padding: 10px; /* usado no caso das quatro medidas (top, right, bottom e left) for usada as mesmas medidas */

            /*  comando completo.

            margin-top: 15px;
            margin-right: 15px;
            margin-bottom: 30px;
            margin-left: 15px;

            shot hand logo abaixo  */

            margin: 15px auto 30px auto;

            /*  comando completo.  

            outline-width: 5px;
            outline-style: dashed;
            outline-color: cadetblue;

            shot hand logo abaixo  */
              
            outline: 5px dashed cadetblue;
        }

        a{ /* inline-level ( display: inline {por padrão} )*/
            border-width: 10px;
            border-style: solid;
            border-color: orange;

            padding-top:5px;
            padding-right:5px;
            padding-bottom:5px;
            padding-left:5px;
        }
    </style>
</head>
<!--
    user agent = é simpre o seu navegador que está exibindo o conteudo
-->
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#" target="_blank">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona</p>
</body>
</html>
