<!DOCTYPE html>
<html lang="en">
<head>

    <title>tabela</title>
</head>
<style>
    *{
        text-align: center;
    }
    table {
        border-collapse: collapse;
        width: 75vw;
        height: 50vh;
        margin: 0 auto;
    }
    td, th{
        border: 1px solid black;

    }
</style>
<body>

        <tbody>

            <td></td>
            <td></td>
            <td></td>
        </tbody>

        <tfoot>
            <th rowspan="3">Homens</th>
            <td>teste</td>
            <td>tes</td>
            <td>tes</td>
        </tfoot>
    </table>
</body>
</html>
