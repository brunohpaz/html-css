<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabelas</title>
    <style>
        *{
            margin: auto;
            text-align: center;
            width: 80vw;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
            padding: 5px;
        }
        caption { 
            font-size: 1.25em;
            font-weight: bolder;
            font-style: italic;
            padding: 10px;
        }
        table{
            border: 1px solid black;
            border-collapse: collapse;           
            
        }
        th, td {
            border: 1px solid black;
            padding: 10px;      
        }
        td.nome-destacado{
            color: white;
            font-weight: bold;
            background-color: darkslategrey;
        }
        /*
        .destacar{
            background-color: gray;
            font-weight: bold;
            color: white; 
        } 
        */
        .cabecalho{
            background-color: darkslategrey;
            color: white;
        }
        col.coluna01{
            background-color: darkslategrey;
            color: white;
        }
        col.coluna02{
            background-color: darkseagreen;
        }
        col.coluna04{
            background-color: darkseagreen;
        }
        /*
        A tag <col> (ou <colgroup>) serve para aplicar estilo estrutural às colunas de uma tabela, mas só aceita estilos que afetam o contêiner, como:
        background-color
        width
        visibility
        border
        
        Mas não aceita estilos como:
        color (cor do texto)
        font-weight
        text-align (funciona parcialmente e depende do navegador)
        */
    </style>
</head>
<body>
    <h1>Exercício de Tabelas</h1>

    

    <table>

        <caption>Cadastro</caption>

        <colgroup>
            <col class="coluna01">
            <col class="coluna02"span="2">
            <!--<col class="coluna03">-->
            <col class="coluna04">
        </colgroup>

        <thead>
            <tr class="cabecalho">
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>
        </thead>
        <tbody>
            <tr class="destacar">
                <td class="nome-destacado"  style="background-color: darkslategray;">Ana Maria</td>
                <td>F</td>
                <td>30</td>
                <td>Jornalista</td>
            </tr>

            <tr>
                <td class="nome-destacado" >Cláudio</td>
                <td>M</td>
                <td>28</td>
                <td>Progamador</td>
            </tr>

            <tr  class="destacar">
                <td class="nome-destacado" style="background-color: darkslategrey;">Gustavo</td>
                <td>M</td>
                <td>42</td>
                <td>Professor</td>
            </tr>

            <tr>
                <td class="nome-destacado" >Hélio</td>
                <td>M</td>
                <td>18</td>
                <td>Vendedor</td>
            </tr>

            <tr>
                <td class="nome-destacado" >Maria</td>
                <td>F</td>
                <td>39</td>
                <td>Médica</td>
            </tr>

            <tr>
                <td class="nome-destacado" >Otávio</td>
                <td>M</td>
                <td>22</td>
                <td>Nutricionista</td>
            </tr>
        </tbody>


    </table>
</body>
</html>
