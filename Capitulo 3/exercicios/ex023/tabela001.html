<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <Style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            text-align: center;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
            border: 3px solid blue;
            margin: auto;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center; /* alinhamento horizontal */
            vertical-align: auto; /* alinhamento vertical / porpadrão vem na configuração middle*/
        }
        td.dado{
            background-color: lightgreen;
        }
        td.number {
            text-align: right;
        }
        tr.row01{
            background-color: lightblue;
            vertical-align: top; /* alinhamento vertical */
        }
        tr.row02{
            background-color: rgba(173, 216, 230, 0.750);
            vertical-align: bottom; /* alinhamento vertical */
        }
        tr.row03{
            background-color: rgba(173, 216, 230, 0.500);
            vertical-align: top; /* alinhamento vertical */
        }
        tr.row04{
            background-color: rgba(173, 216, 230, 0.250);
            vertical-align: bottom; /* alinhamento vertical */
        }
        
    </Style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
     Hirearquia de tabelas (simples)
      table = tabela
       table row = linha da tabela
        table header = cabeçalho da tabela
         table data = célula da tabela
    -->
         <table>
            <tr class="row01"> <!-- Primeira Linha-->
                <td>A1</td>
                <td>B1</td>
                <td>C3</td>
            </tr>
            <tr class="row02"> <!-- Segunda Linha-->
                <td>A2</td>
                <td class="dado">B2</td>
                <td class="number">C2</td>
            </tr>
            <tr class="row03"> <!-- Terceira Linha-->
                <td>A3</td>
                <td>B3</td>
                <td class="number">C3</td>
            </tr>
            <tr class="row04"> <!-- Quarta Linha-->
                <td>A4</td>
                <td>B4</td>
                <td>C4</td>
            </tr>
         </table>
</body>
</html>
