<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            text-align: center;
        }
        table{
            margin: auto;
            width: 90vw;
            height: 90vh;
            border-collapse: collapse;
            border: 3px solid black;
            
        }
        thead, tfoot{
            background-color: gray;
            color: white;
        }
        th, td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            vertical-align: auto;
        }

    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
        anatomia para tabelas grandes
        table
             thead
                tr, td, th
             tbody
                tr, td, th
             tfoot
                tr, td, th
    -->
                <table>
                    <thead>
                        <tr>
                            <th>Posição</th>
                            <th>Estado</th>
                            <th>População</th>
                            <th>% da pop. total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>São Paulo</td>
                            <td>45.000.000</td>
                            <td>20%</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td>Posição</td>
                            <td>Estados</td>
                            <td>P. total</td>
                            <td>% da pop. total</td>
                        </tr>
                    </tfoot>
                </table>
</body>
</html>
