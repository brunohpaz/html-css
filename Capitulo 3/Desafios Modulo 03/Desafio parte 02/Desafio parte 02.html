<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio parte 02</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            margin: auto;
            text-align: center;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 90%;
        }
        th, td{
            border: 1px solid black;
            padding: 8px;
            text-align: left;
            text-align: center;
        }
        
        th, .mediafinal{
            background-color: gray;
            color: white;
            font-weight: bolder;
            
        }
        .materias{
            text-align: left;
        }
        .eh{
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Desafio parte 02</h1>
    <br>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
                <tr>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                </tr>
                
        </thead>

        <tbody>
            <tr>
                <th rowspan="4" class="eh" scope="rowgroup">Exatas</th>
                <td class="materias">Matemática</td>
                <td>6.5</td>
                <td>7.5</td>
                <td>7</td>

                <tr>
                    <td class="materias">Física</td>
                    <td>7</td>
                    <td>8</td>
                    <td>7.5</td>
                </tr>

                <tr>
                    <td class="materias">Química</td>
                    <td>6</td>
                    <td>7</td>
                    <td>6.5</td>
                </tr>

                <tr>
                    <td class="materias">Biologia</td>
                    <td>8.5</td>
                    <td>9</td>
                    <td>8.25</td>
                </tr>

            </tr>

            <tr>
                <th colspan="4" style="text-align: left;" scope="col">Média de Exatas</th>
                <td class="mediafinal">7.5</td>
            </tr>

            <tr>
                <th rowspan="2" class="eh" scope="rowgroup">Humanas</th>
                <td class="materias">História</td>
                <td>7</td>
                <td>8.5</td>
                <td>7.75</td>
            </tr>
            <tr>
                <td class="materias">Geografia</td>
                <td>9</td>
                <td>9.5</td>
                <td>9.25</td>
            </tr>
            <tr>
                <th colspan="4" style="text-align: left;" scope="col">Média de Humanas </th>
                <td class="mediafinal">8.5</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
