<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pratica grid</title>
    <style>
        div.container{
            display: grid;
            max-width: 1000px;
            height: 500px;
            grid-template-columns: auto auto 200px; /* mexe na largura da coluna selecionada { 200px na ultima coluna} */
            grid-template-rows: auto 200px auto; /* mexe na altura da linha selecionada  { 200px na segunda fileira} */
            gap: 10px;
            border: 3px dashed  cyan;
            align-items: normal;
            justify-items: normal;
            align-content: normal;
            justify-content: normal;
        }

        div.item{
            background-color: crimson;
            border: 3px solid lime;
            text-align: center;
            padding-top: 10px;          
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
        <div class="item">H</div>
        <div class="item">I</div>
        <div class="item">J</div>        
    </div>
</body>
</html>
