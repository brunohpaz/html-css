<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexible box</title>
    <style>
        main.conteiner{
            background-color: crimson;
            display:flex;
            flex-flow: row wrap;
            height: 400px;
            justify-content: space-evenly;
            align-items: flex-start;
            
        }
        
        div.item{
            background-color: beige;
            border: 1px solid gray;
            -ms-flex-align: center;
            
            padding: 20px;
        }

            div#i1 {
            align-self: auto;
            }

            div#i2 {
            align-self: center;
            }

            div#i3{ 
           align-self: flex-end;
            }

            div#i4 {
            align-self: center;
            }

            div#i5 {
            align-self: stretch;
            }

            div#i6 {
            align-self: center;
            }

            div#i7 {
            align-self: inherit;
            }
            
    </style>
</head>
<body>
    <main class="conteiner">
        <div class="item"  id="i1">
            A
        </div>

        <div class="item"   id="i2">
            B
        </div>

        <div class="item"  id="i3">
            C
        </div>

        <div class="item"  id="i4">
            D
        </div>

        <div class="item"  id="i5">
            E
        </div>
        
        <div class="item"  id="i6">
            F
        </div>

        <div class="item"   id="i7">
            G
        </div>


    </main>
</body>
</html>
