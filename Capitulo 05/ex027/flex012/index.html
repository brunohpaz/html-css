<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexible box</title>
    <style>
        main.conteiner{
            background-color: darkgrey;
            display:flex;
            flex-flow: row nowrap;
        }
        
        div.item{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: thistle;
            border: 1px solid darkblue;
            -ms-flex-align: center;
            
            
        }

        div#boxA{
        /* flex-shrink: 0;
            flex-grow: 1;
            flex-basis: 200px; */

            flex: 1 0 200px;
        }

        div#boxB{
        /*  flex-shrink: 1;
            flex-grow: 2;
            flex-basis: 150px; */

            flex: 2 1 150px;
        }

        div#boxC{
        /*  flex-shrink: 8;
            flex-grow: 4;
            flex-basis: auto; */

            flex: 4 8 auto;
        }

    </style>
</head>
<body>
    <main class="conteiner">

        <div class="item" id="boxA"> A </div>
        <div class="item" id="boxB"> B </div>
        <div class="item" id="boxC"> C </div>

    </main>
</body>
</html>
