<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexible box</title>
    <style>
        main.conteiner{
            background-color: crimson;

            display:flex;
            flex-flow: row nowrap;
        }
        
        div.item{
            background-color: beige;
            border: 1px solid gray;
            -ms-flex-align: center;
            flex-basis: 150px;
            
        }
    </style>
</head>
<body>
    <main class="conteiner">
        <div class="item">
            A
        </div>

        <div class="item">
            Outro conteúdo.
        </div>

        <div class="item">
            C
        </div>

        <div class="item">
            Conteúdo um pouco maior.
        </div>

        <div class="item">
            E
        </div>
        
        <div class="item">
            Conteúdo ainda maior que vai ocupar mais espaço.
        </div>

        <div class="item">
            G
        </div>


    </main>
</body>
</html>
