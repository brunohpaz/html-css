    <title>flexible box</title>

        main.conteiner{
            background-color: burlywood;
            display:flex;

</head>

    <main class="conteiner">
        <div class="item">
            A
        </div>

        <div class="item">

        </div>

        <div class="item">

        </div>

        <div class="item">

        </div>

        <div class="item">

        </div>
        
        <div class="item">

    </main>
</body>
</html>
