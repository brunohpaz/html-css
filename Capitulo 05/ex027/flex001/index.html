<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexible box</title>
    <style>
        main.conteiner{
            background-color: crimson;
            display:flex;
            flex-direction: row;
        }
        
        div.item{
            background-color: beige;
            border: 1px solid gray;
            -ms-flex-align: center;
            flex: auto;
        }
    </style>
</head>
<body>
    <main class="conteiner">
        <div class="item">
            A
        </div>

        <div class="item">
            B
        </div>

        <div class="item">
            C
        </div>

        <div class="item">
            D
        </div>

        <div class="item">
            E
        </div>
        
        <div class="item">
            F
        </div>

        <div class="item">
            G
        </div>


    </main>
</body>
</html>
