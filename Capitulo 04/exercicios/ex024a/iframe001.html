<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            border: 1px solid black;
            width: 600px;
            height: 300px;
            border: 5px solid chocolate;
        }
        /*
            No caso do iframe sempre os css é soberano e superior ao colocado no html.
        */
    </style>
</head>
<body>
    <!--
        O Tamanho padrão do iframe é 300x150, mas podemos alterar o tamanho dele com os atributos width e height.          
    -->

    <h1>Testando o uso de um iframe</h1>
    
    <p>
        Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500px" scroling="no"><a href="https://www.cursoemvideo.com/">CursoemVideo</a></iframe>

        para aprender a progamar.
    </p>

    <p>
        Também o site do 

        <iframe src="https://www.google.com/" frameborder="0" height="250px" width="500px"><a href="https://www.google.com/">google</a></iframe> 
        
        é muito legal!, uma pena que não funcina no iframe.
    </p>

    <p>  O repositório  do Professor 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="300px" width="600px">no<a href="https://gustavoguanabara.github.io">github</a></iframe>
        também é muito legal, vale a pena conferir.
    </p>

</body>
</html>
