<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com/" target="_blank">CursoemVideo</a> para aprender a progamar.</p>

    <p>
        Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com/" frameborder="0"></iframe>

        para aprender a progamar.
    </p>

    <p>
        Também o site do 

        <iframe src="https://www.google.com/" frameborder="0"></iframe> 
        
        é muito legal!
    </p>
</body>
</html>
