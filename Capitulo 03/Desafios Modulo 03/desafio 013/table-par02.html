<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table part 02</title>
    <style>
        *{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        table{ 
            border-collapse: separate;
            width: 300px;
            height: 200px;

        }
        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
        <td colspan="4">A</td>
        <td rowspan="4">B</td>
        <!--
        <td>0</td>
        <td>0</td>
        -->
        </tr>
           
        <tr>
        <td rowspan="4">C</td>
        <td>D</td>
        <td>E</td>
        <td>F</td>
        </tr>

        <tr>
        <td>G</td>
        <td>H</td>
        <td>J</td>
        <!--
        <td>0</td>
        -->
        </tr>

        <tr>
        <td>K</td>
        <td>L</td>
        <td>M</td>
        <!--
        <td>0</td>
        -->
        </tr>

        <tr>
        <td colspan="4">N</td>
        <!--
        <td>0</td>
        <td>0</td>  
        <td>0</td>
        -->
        </tr>

    </table>
</body>
</html>
