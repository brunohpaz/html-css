<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        font-family: Arial, Helvetica, sans-serif;
        margin: auto;
        padding: 5%;
    }
    table{
        border-collapse: separate;
    }
    td, th {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
    }
    col.c1 {
        background-color: lightblue;
    }
    col.c2 {
        background-color: lightgreen;
    }
    col.c3 {
        background-color: lightcoral;
    }
    col.c4 {
        background-color: lightgoldenrodyellow;
    }
</style>
<body>
  <table>
    <colgroup>
        <col class="c1">
        <col class="c2" span="2">
        <col class="c3">
        <col class="c4">
    </colgroup>

    <tr>
        <td>1A</td>
        <td>1B</td>
        <td>1C</td>
        <td>1D</td>
        <td>1E</td>
    </tr>
    <tr>
        <td>2A</td>
        <td>2B</td>
        <td>2C</td>
        <td>2D</td>
        <td>2E</td>
    </tr>
    <tr>
        <td>3A</td>
        <td>3B</td>
        <td>3C</td>
        <td>3D</td>
        <td>3E</td>
    </tr>
    <tr>
        <td>4A</td>
        <td>4B</td>
        <td>4C</td>
        <td>4D</td>
        <td>4E</td>
    </tr>
  </table>  
</body>
</html>
