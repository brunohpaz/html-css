<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com uma imgagen aleatoria</title>
    <style>
        div.retangulo {
            background-image: url('https://images.pexels.com/photos/2128042/pexels-photo-2128042.jpeg');
            background-size: cover;
            border: solid 1px black;
            border-radius: 20px;
            width: 900px;
            height: 375px;
            margin: auto;
            margin-top: 2px;
        }
        div#q1 {
            background-position: center top;
        }
        div#q2 {
            background-position: center ;
        }
        div#q3 {
            background-position: center bottom;
        }
    </style>
</head>
<body>
    <div class="retangulo" id="q1"></div>
    <div class="retangulo" id="q2"></div>
    <div class="retangulo" id="q3"></div>
</body>
</html>
