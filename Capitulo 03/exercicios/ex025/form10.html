<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="get">

        <div>
            <label for="i-ano">Em qual ano voce nasceu?</label>
            <input type="number" name="ano" id="i-ano" min="1900" max="2020" value="2000" required oninput="calcidade.getElementById('i-idade').innerHTML = 2025 - Number(document.getElementById('i-ano').value);">
        </div>

        <div>
            <label for="i-idade">Qual [e a sua idade?</label>
            <output id="i-idade">25</output>
        </div>

        <div>
            <input type="submit" value="Enviar">

            <input type="reset" value="Limpar">
            
        </div>
    </form>
</body>
</html>
