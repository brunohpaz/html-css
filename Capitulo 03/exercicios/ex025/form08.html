<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="i-n1">Número 1:</label>
            <input type="number" id="i-n1" name="n1" min="0" max="50" required oninput="document.getElementById('i-soma').innerHTML = Number(document.getElementById('i-n1').value) + Number(document.getElementById('i-n2').value);">
        </div>
        <br>
        <div>
            <label for="i-n2">Número 2:</label>
            <input type="number" id="i-n2" nome="n2" min="0" max="50" oninput="document.getElementById('i-soma').innerHTML = Number(document.getElementById('i-n1').value) + Number(document.getElementById('i-n2').value);">
        </div>
        <br>
        <div>
            <label for="i-soma">Soma:</label>
            <output name="soma" id="i-soma">0</output>
        </div>
        <br>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
