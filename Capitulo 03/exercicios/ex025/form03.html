<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Tesde de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="Nome">
                Nome:
                <input type="text" name="nome" id="i-nome" autocomplete="name" required maxlength="20" placeholder="Digite seu nome completo" size="20">
            </label>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </div>
    </form>
</body>
</html>
