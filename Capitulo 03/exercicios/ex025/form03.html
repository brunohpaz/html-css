<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        /*
        no value sempre usar javaScrip para deixar os valores ja salvos nos campos desejados.
        os valores de value foram configurados no dia que fiz o exercicio, mais sao "gambiarras"
        */
    </style>
</head>
<body>
    <h1>Tesde de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
            <div>
            <label for="i-nome">Nome:</label>
            <input type="text" name="nome" id="i-nome" autocomplete="name" maxlength="30" placeholder="Digite seu nome completo" size="20" required>
            </div>
            <p>
                <label for="i-media"> Média:</label>
                    <input type="number" name="media" id="i-media" 
                    placeholder="0 a 10" min="0" max="10" step="0.25" required>
            </p>
            <p>
                <label for="i-periodo">Périodo Letivo</label>
                <input type="month" name="periodo" id="i-periodo" required value="2025-07">
            </p>
            <p>
                <label for="i-dia">
                    Dia da Prova:
                </label>
                <input type="date" name="dia" id="i-dia" required value="2025-07-20">
            </p>
            <p>
                <label for="i-hora">Horário da Prova</label>
                <input type="time" name="hora" id="i-hora" required value="08:30">
            </p>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
    </form>
</body>
</html>
