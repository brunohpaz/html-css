<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to right, blue, navy);
            margin: 0;
            padding: 20px;
            color: white;
            text-align: center;

        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <div>
        <form action="">
            <div>
                <label for="i-estado">Estado:</label>
                <select name="" id="" style="text-align: center;">
                    <option value="" selected>- Escolha um Estado -</option>
                    <optgroup label="Região Nordeste">
                        <option value="MA">Maranhão</option>
                        <option value="PE">Pernambuco</option>
                        <option value="RN">Rio Grande do Norte</option>
                    </optgrop>

                    <optgroup label="Região Sudeste">
                        <option value="MG">Minas Gerais
                        </option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP" >São Paulo</option>
                    </optgroup>
                </select>
            </div>

            <div>
                <label for="i-prof">Profissão</label>
                <input type="text" name="prof" id="i-prof" placeholder="Digite sua profissão" style="text-align: center;">
                <datalist>
                    <option value="ADM">Adiministrador</option>
                    <option value="CONT">Contabilista</option>
                    <option value="DEV">Desenvolvedor</option>
                    <option value="PROF">Professor</option>
                    <option value="Programador">
                    <option value="Designer">
                    <option value="Engenheiro">
                    <option value="Professor">
                    <option value="Médico">
                </datalist>
            </div>

            <div>
                <input type="submit" name="" id="" value="Enviar">
                <input type="reset" name="" id="" value="Limpar">
            </div>
        </form>
    </div>
</body>
</html>
