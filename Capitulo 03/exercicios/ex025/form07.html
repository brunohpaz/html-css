<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Merienda:wght@300..900&display=swap');
        
        .bitter{
        font-family: "Bitter", serif;
        font-optical-sizing: auto;
        font-weight: weight;
        font-style: normal;
        }

        .merienda{
        font-family: "Merienda", cursive;
        font-optical-sizing: auto;
        font-weight: weight;
        font-style: normal;
        }

        body{
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to right, brown, black);
            margin: 0;
            padding: 20px;
            color: white;
            text-align: center;

        }
        body h1{
            font-family: 'Merienda', cursive;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: bisque;
        }

        body div{
            font-family: 'bitter', serif;
            color: beige;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <div>
        <form action="cadastro.php" method="post">
            <div>
                <label for="i-estado">Estado:</label>
                <select name="" id="" style="text-align: center;">
                    <option value="" selected>- Escolha um Estado -</option>
                    <optgroup label="Região Nordeste">
                        <option value="MA">Maranhão</option>
                        <option value="PE">Pernambuco</option>
                        <option value="RN">Rio Grande do Norte</option>
                    </optgrop>

                    <optgroup label="Região Sudeste">
                        <option value="MG">Minas Gerais
                        </option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP" >São Paulo</option>
                    </optgroup>
                </select>
            </div>

            <div>
                <label for="i-prof">Profissão</label>
                <input type="text" name="prof" id="i-prof" placeholder="Digite sua profissão" style="text-align: center;" list="prof-list">
                <datalist id="prof-list">
                    <option>Adiministrador</option>
                    <option>Contabilista</option>
                    <option>Desenvolvedor</option>
                    <option>Professor</option>
                    <option>Programador</option>
                    <option>Designer</option>
                    <option>Engenheiro</option>
                    <option>Médico</option>
                </datalist>
            </div>

            <div>
                <label for="i-msg">Mensagem:</label>
                <textarea name="msg" id="i-msg" cols="20" rows="10" placeholder="Digite aqui a sua mensagem..."></textarea>
            </div>

            <div>
                <input type="submit" name="" id="" value="Enviar">
                <input type="reset" name="" id="" value="Limpar">
            </div>
        </form>
    </div>
</body>
</html>
